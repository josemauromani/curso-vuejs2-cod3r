<script src="../node_modules/vue/dist/vue.min.js"></script>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p>Contador : {{ contador }}</p>
    <p>Resultado : {{ resultado }}</p>
    <hr>
    <button v-on:click="contador2++">Aumentar Contador 2</button>
    <p>{{ contador2 }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            contador2: 0,
        },
        computed:
            {
                resultado() {
                    console.log('Executando Metodo Resultado');
                    return (this.contador >= 5) ? "Maior que 5 " : "Menor que 5";
                },
            },
        watch: {
            contador(novoValor, antigoValor) {
                console.log(`Valor novo: ${novoValor}\nValor antigo: ${antigoValor}`);
                setTimeout(() => {
                    this.contador = 0;
                }, 2000);
            }
        },
        methods: {
            aumentar() {
                this.contador++;
            }
            ,
            diminuir() {
                this.contador--;
            }
        }
    });
</script>
