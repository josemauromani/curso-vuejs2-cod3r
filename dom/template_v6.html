<script src="../node_modules/vue/dist/vue.min.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Alterando DOM com VUE',
            linkHtml: '<a href="https://www.google.com">Google</a>',
        },
        methods: {
            saudacao: function () {
                this.titulo = 'Fala Galera do Vue...';
                return this.titulo;
            }
        }
    });
</script>
