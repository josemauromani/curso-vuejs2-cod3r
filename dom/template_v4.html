<script src="../node_modules/vue/dist/vue.min.js"></script>

<div id="app">

    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Alterando DOM com VUE',
            link: 'https://www.google.com',
        },
        methods: {
            saudacao: function () {
                console.log(this);
                return this.titulo;
            }
        }
    });
</script>
